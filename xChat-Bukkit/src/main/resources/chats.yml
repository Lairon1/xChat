# You can delete or add new chats.
# The number of chats is unlimited
chats:
  #  Default placeholders:
  #  {player} - player name
  #  {message} - sent message
  local:
    format: "&7[&eL&7] %vault_prefix%&7%player_displayname%&e: {message}"
    range: 200
    symbol: ' '
  world:
    format: "&7[&dW&7] %vault_prefix%&7%player_displayname%&d: {message}"
    range: WORLD
    symbol: '@'
  global:
    format: '&7[&2G&7] %vault_prefix%&7%player_displayname%&2: {message}'
    range: GLOBAL
    symbol: '!'
